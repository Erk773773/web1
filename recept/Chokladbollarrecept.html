<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chokladbollar</title>
    <link rel="stylesheet" href="receptsida.css">
</head>

<body>
    <div class="footer">
        <h2>Chokladbollar</h2>
    </div>

    <main class="grid">

        <div style="background-color: cornflowerblue;">
            <h2> Ingredienser </h2>
            <p class="textt">100 g smör</p>
            <p class="textt">1 dl strösocker</p>
            <p class="textt">1 msk vaniljsocker</p>
            <p class="textt">13 msk kakao</p>
            <p class="textt">3 dl havregryn</p>
            <p class="textt">3 dl havregryn</p>
            <p class="textt">3 msk kallt starkt kaffe</p>

        </div>


        <div style="background-color: cornflowerblue;">
            <h2>Gör så här</h2>
            <hr class="hr">
            <div class="checkbox-wrapper-40">
                <label>
                    <input type="checkbox" />
                    <span class="checkbox">Smält smöret och låt puttra 1 minut.</span>
                </label>


                <label>
                    <input type="checkbox" />
                    <span class="checkbox">Blanda socker, vaniljsocker, kakao, havregryn, kaffe och smör med en
                        valfri visp.</span>
                </label>

                <label>
                    <input type="checkbox" />
                    <span class="checkbox">Ställ in i kylskåp så att smeten stelnar lite, ca 40 minuter.</span>
                </label>

                <label>
                    <input type="checkbox" />
                    <span class="checkbox">Forma bollar. Rulla i pärlsocker, kokos eller strössel.</span>
                </label>

            </div>
            <hr class="hr">

        </div>
    </main>





</body>

</html>


</body>

</html>
