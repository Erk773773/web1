<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chokladbollar</title>

<body>

    <!DOCTYPE html>
    <html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>


        </style>
    </head>

    <div class="footer">
        <h2>Sockerkaka</h2>
    </div>


    <main class="grid">

        <div style="background-color: cornflowerblue;">
            <h2> Ingredienser </h2>
            <p>1 msk smör eller margarin (till formen)</p>
            <p> 2 msk ströbröd (till formen)</p>
            <p> 3 ägg</p>
            <p> 3 dl strösocker</p>
            <p> 3 1/2 dl vetemjöl</p>
            <p> 2 tsk bakpulver</p>
            <p> 1 1/2 dl mjölk</p>
            <p> 50 g smör eller margarin</p>
        </div>


        <div style="background-color: cornflowerblue;">
            <h2>Gör så här</h2>
            <hr class="hr">

            <div class="checkbox-wrapper-40">
                <label>
                    <input type="checkbox" />
                    <span class="checkbox">Sätt ugnen på 175°C.</span>
                </label>


                <label>
                    <input type="checkbox" />
                    <span class="checkbox">Smörj och bröa en bakform, ca 2 liter eller 24 cm i diameter (för 1
                        kaka).</span>
                </label>

                <label>
                    <input type="checkbox" />
                    <span class="checkbox">Vispa ägg och socker pösigt. Blanda mjöl, bakpulver och ev någon av
                        smaksättningarna och rör ner i äggsmeten. Koka upp mjölken med matfettet och rör ner det. Häll
                        smeten i formen.</span>
                </label>

                <label>
                    <input type="checkbox" />
                    <span class="checkbox">Grädda kakan genast i nedre delen av ugnen 35-40 minuter. Känn efter med
                        sticka om kakan är klar. Då ska stickan vara torr.
                    </span>
                </label>





            </div>
            <hr class="hr"> 
        </div>
    </main>





</body>

</html>
